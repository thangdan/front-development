<!DOCTYPE html>
<html>
<head>
	<title>简单的导航条</title>
</head>
<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}
.nav{
	list-style: none;
	width: 1000px;
	margin: 40px auto;
	background-color: #0000ff;
	overflow: hidden;
	zoom:1;
}
.nav li{
	float: left;
	width: 25%;
	text-align: center;
}
.nav li a{
	display: block;
	text-decoration: none;
	color: #fff;
	width: 100%;
	padding: 5px 0px;

}
.nav li a:hover{
	background-color: #c00;
}

</style>
<body>
<div>
	<ul class="nav">

		<li><a href="">首页</a></li>
		<li><a href="">新闻</a></li>
		<li><a href="">推荐</a></li>
		<li><a href="">购物</a></li>
	</ul>
</div>
</body>
</html>
